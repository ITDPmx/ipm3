<section class="m-map">
	<div #map class="m-basemap" id="map"></div>
	<div class="m-sidebar" #sideBar>
		<div class="m-sidebar__zm background-gray-smooth">
			<h2 class="m-small-title m-small-title--in-sidebar">Zona Metropolitana</h2>
			<div class="m-sidebar__zm-select">
				<ng-select [options]="_zm" [(ngModel)]="_selectedId" (selected)="OnSelectedZm($event)" placeholder="Select one"></ng-select>
			</div>
		</div>
		<div class="m-sidebar__infra">
			<div class="m-sidebar__infra-row">
				<div class="pure-g">
					<div class="pure-u-1 pure-u-lg-12-24">
						<chart-infrastructure [selectedZm]="currentZm" [options]="ChartInfra"></chart-infrastructure>
					</div>
					<div class="pure-u-1 pure-u-lg-12-24">
						<chart-split [selectedZm]="currentZm" [options]="ChartSplit"></chart-split>
					</div>
				</div>
			</div>
			<div class="m-sidebar__infra-row">
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-12-24">
						<chart-year [selectedZm]="currentZm" [options]="ChartYear"></chart-year>
					</div>
					<div class="pure-u-1 pure-u-md-12-24">
						<chart-population [selectedZm]="currentZm" [options]="ChartPopulation"></chart-population>
					</div>
				</div>
			</div>			
		</div>
	</div>
</section>
